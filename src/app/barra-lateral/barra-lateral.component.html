<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Tienda Musique</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="home">HOME</a>
      <a mat-list-item href="nosotros">NOSOTROS</a>
      <a mat-list-item href="instrumentos">INSTRUMENTOS</a>
      <a mat-list-item href="accesorios">ACCESORIOS</a>
      <a mat-list-item href="academias">ACADEMIAS</a>
      <a mat-list-item href="contactanos">CONTACTANOS</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Parcial3 by Natalia MÃ©ndez Herrera</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
